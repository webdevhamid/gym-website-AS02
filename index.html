<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/4372b2ed2a.js" crossorigin="anonymous"></script>
    <title>Fitness Website</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="inter-normal">
    <header>
      <div class="container">
        <nav class="navbar">
          <h3 class="nav-logo">Fitness</h3>

          <ul class="nav-list">
            <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
          <i class="fa-solid fa-bars mobile-menu"></i>
        </nav>

        <div class="hero">
          <div class="hero-content">
            <h1 class="hero-title">
              Get body in <br />
              <span class="hero-title-shape">shape</span> & stay <br />
              healthy
            </h1>
            <p class="hero-description">
              A huge selection of health and fitness content, healthy recipes and transformation
              stories to help you get fit and stay fit!
            </p>
            <div class="hero-buttons">
              <button class="btn btn-primary">Join Club Now!</button
              ><button class="btn btn-secondary">Download App</button>
            </div>
          </div>
          <div class="hero-image">
            <img src="images/hero.png" alt="" />
            <div class="hero-card workout-card">
              <h3>500+</h3>
              <p>Free Workout Videos</p>
            </div>
            <div class="hero-card video-card">
              <span class="video-card-square"></span>
              <div class="video-card-stats">
                <h3>350+</h3>
                <p>Video Tutorials</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
